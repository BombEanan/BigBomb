  <script>
  // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {

        tooltip: {},

        radar: {
            // shape: 'circle',
            name: {
                textStyle: {
                    color: '#fff',
                    backgroundColor: '#999',
                    borderRadius: 3,
                    padding: [3, 5]
               }
            },
            indicator: [
               { name: '前端专业技能', max: 100},
               { name: '技术问题解决', max: 100},
               { name: '模块化分解和复用设计', max: 100},
               { name: '文档阅读和新技术学习', max: 100},
               { name: '进度评估与风险预测', max: 100},
               { name: '团队组织与合作', max: 100}
            ]
        },
        series: [{
            name: '预算 vs 开销（Budget vs spending）',
            type: 'radar',
            // areaStyle: {normal: {}},
            data : [
                {
                    value : [60, 90, 40, 80, 88, 70],
                    name : '预算分配（Allocated Budget）'
                },
                 {
                    value : [0, 0, 0, 0, 0, 0],
                    name : '实际开销（Actual Spending）'
                }
            ]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
